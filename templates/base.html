<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bike POS{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Optional external CSS (kept for future use) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
/* ================= THEME VARIABLES ================= */
:root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #000000;
    --primary: #2563eb;
    --primary-hover: #1e40af;
    --danger: #dc2626;
    --sidebar: #0f172a;
    --sidebar-hover: #1e293b;
}

body.dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e5e7eb;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --danger: #ef4444;
}

/* ================= GLOBAL ================= */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ================= LAYOUT ================= */
.app-layout {
    display: flex;
    min-height: 100vh;
    width: 100%;
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 230px;
    background: var(--sidebar);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px 15px;
}

.brand {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #cbd5f5;
    text-decoration: none;
    padding: 12px 14px;
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 15px;
}

.nav-link i {
    width: 18px;
}

.nav-link:hover {
    background: var(--sidebar-hover);
    color: white;
}

.logout {
    margin-top: auto;
    background: #7f1d1d;
    color: white;
}

.logout:hover {
    background: #991b1b;
}

/* ================= THEME TOGGLE ================= */
.theme-toggle {
    margin-top: 20px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    color: #cbd5f5;
}

.theme-toggle:hover {
    color: white;
}

/* ================= MAIN CONTENT ================= */
.main-content {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
}

/* ================= COMMON UI ================= */
.card {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
}

h2, h3, h4 {
    margin-top: 0;
}

input, select, button, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
}

button {
    background: #16a34a;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #15803d;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    border: 1px solid #888;
    padding: 8px;
    text-align: center;
}

th {
    background: #e5e7eb;
}

body.dark th {
    background: #334155;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }
}
    </style>
</head>

<body>

<div class="app-layout">

    {% if session.get('user') %}
        <!-- SIDEBAR / NAVIGATION -->
        {% include "navigation.html" %}
    {% endif %}

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</div>

<script>
const body = document.body;
const savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
    body.classList.add("dark");
}

function toggleTheme() {
    body.classList.toggle("dark");
    localStorage.setItem(
        "theme",
        body.classList.contains("dark") ? "dark" : "light"
    );
}
</script>

</body>
</html>
