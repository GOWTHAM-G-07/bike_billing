{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div style="max-width:420px;margin:80px auto;">
    <div class="card">

        <h2 style="text-align:center;margin-bottom:20px;">
            Bike Billing Login
        </h2>

        <form method="POST">
            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   autofocus>

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required>

            <button type="submit">
                <i class="fa fa-sign-in-alt"></i> Login
            </button>
        </form>
        
<div style="margin-top:12px; text-align:center;">
    <a href="{{ url_for('reset_password') }}"
       style="color:#9ef; text-decoration:none; font-size:14px;">
        Forgot / Reset Password?
    </a>
</div>

        {% if error %}
        <p style="color:red;text-align:center;margin-top:12px;">
            {{ error }}
        </p>
        {% endif %}

    </div>
</div>

{% endblock %}
